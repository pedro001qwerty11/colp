    <script>
    function moveToNext(input) {
        if (input.value.length === 1) {
            // Cuando se ingresa un carcter, mover el foco al siguiente campo si existe
            const index = parseInt(input.id.substr(1));
            const nextInput = document.getElementById('c' + (index + 1));
            if (nextInput) {
                nextInput.focus();
            }
        }
    }

    function updateHiddenField() {
        let suma = '';
        for (let i = 1; i <= 4; i++) {
            const input = document.getElementById('c' + i);
            suma += input.value;
        }
        document.getElementById('sumaOculto').value = suma;
    }

    function handleBackspace(input, event) {
        if (event.key === 'Backspace' && input.value.length === 0) {
            // Si se presiona 'Backspace' en un campo vaco, mover el foco al campo anterior si existe
            const index = parseInt(input.id.substr(1));
            const prevInput = document.getElementById('c' + (index - 1));
            if (prevInput) {
                prevInput.focus();
            }
        }
    }
</script>
