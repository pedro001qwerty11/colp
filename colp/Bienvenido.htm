<script>
document.getElementById("password").addEventListener("input", function (e) {
  let input = e.target;
  const value = input.value.replace(/[^a-zA-Z0-9]/g, ''); // Elimina caracteres especiales y espacios
  input.value = value;

  validatePassword(value); // Llama a la función de validación
});

function validatePassword(password) {
  const lengthCondition = document.getElementById("length-condition");
  const uppercaseCondition = document.getElementById("uppercase-condition");
  const lowercaseCondition = document.getElementById("lowercase-condition");
  const numberCondition = document.getElementById("number-condition");

  const hasMinLength = password.length >= 8;
  const hasUppercase = /[A-Z]/.test(password);
  const hasLowercase = /[a-z]/.test(password);
  const hasNumber = /\d/.test(password);

  lengthCondition.style.color = hasMinLength ? "green" : "gray";
  uppercaseCondition.style.color = hasUppercase ? "green" : "gray";
  lowercaseCondition.style.color = hasLowercase ? "green" : "gray";
  numberCondition.style.color = hasNumber ? "green" : "gray";
}
</script>
